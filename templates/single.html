<div class="inputFields">

  <input type="text" ng-model="gift.name" placeholder="name"/><br>
  <input type="text" ng-model="gift.item" placeholder="item"/><br>
  <input type="text" ng-model="gift.action" placeholder="naughty or nice"/><br>

  <button class="save"ng-click="editGift(gift)">sAVe</button>
  <button class="delete" ng-click="deleteGift(gift)">dELetE</button>

</div>
